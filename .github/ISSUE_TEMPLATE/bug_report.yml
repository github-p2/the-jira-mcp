name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[BUG] "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug! Please fill out the form below to help us understand and reproduce the issue.

  - type: checkboxes
    id: search
    attributes:
      label: Search for existing issues
      description: Please search for existing issues before creating a new one
      options:
        - label: I have searched for existing issues
          required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Please provide detailed steps to reproduce the behavior
      placeholder: |
        1. Install jira-mcp-server with '...'
        2. Configure with '...'
        3. Run command '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear description of what you expected to happen
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: A clear description of what actually happened
      placeholder: What actually happened?
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment Information
      description: Please provide information about your environment
      placeholder: |
        - OS: [e.g., macOS 13.0, Ubuntu 22.04, Windows 11]
        - Python version: [e.g., 3.9.7]
        - jira-mcp-server version: [e.g., 1.0.0]
        - JIRA version: [e.g., Cloud, Server 8.5]
        - Installation method: [e.g., pip, poetry, uv]
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: If applicable, add error logs or stack traces
      placeholder: Paste error logs here...
      render: shell

  - type: textarea
    id: configuration
    attributes:
      label: Configuration
      description: If applicable, provide relevant configuration (remove sensitive information)
      placeholder: |
        ```yaml
        # config.yaml
        jira:
          url: "https://your-domain.atlassian.net"
          # ... other config
        ```
      render: yaml

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information that might be helpful...
